<!-- Discount Carousel -->
<section  class="carousel-section">
  <div class="container">
      <div class="row justify-content-center">
          <div id="carousel-discounts" class="carousel slide" data-ride="carousel">
              <ul class="carousel-indicators">
                  <li data-target="#carousel-discounts" *ngFor = "let deal of deals; let i = index; let isFirstItem = first" 
                      [attr.data-slide-to] = "i" [ngClass] = "{'active' : isFirstItem}">
                  </li>
              </ul>
                      
              <div class="carousel-inner">
                  <div *ngFor = "let deal of deals; let isFirstItem = first" [ngClass] = " isFirstItem ? 'carousel-item active' : 'carousel-item'">
                      <img class="img-fluid" src="{{deal?.imageUrl}}" alt="">
                  </div>
              </div>
      
              <a class="carousel-control-prev" href="#carousel-discounts" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
              </a>
              <a class="carousel-control-next" href="#carousel-discounts" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
              </a>
          </div>
      </div>
      
  </div>  
</section>
