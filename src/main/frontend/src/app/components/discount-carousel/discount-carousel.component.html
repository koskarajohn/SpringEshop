<!-- Discount Carousel -->
<section  class="carousel-section">
  <div class="container">
      <div class="row justify-content-center">
          <div id="carousel-discounts" class="carousel slide" data-ride="carousel">
              <ul class="carousel-indicators">
                  <li data-target="#carousel-discounts" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel-discounts" data-slide-to="1"></li>
                  <li data-target="#carousel-discounts" data-slide-to="2"></li>
                  <li data-target="#carousel-discounts" data-slide-to="3"></li>
              </ul>
                      
              <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img class="img-fluid" src="assets/img/discounts/powerhealth.png" alt="">
                  </div>
                  <div class="carousel-item">
                      <img class="img-fluid" src="assets/img/discounts/apivita.png" alt="">
                  </div>
                  <div class="carousel-item">
                      <img class="img-fluid" src="assets/img/discounts/frezyderm.png" alt="">
                  </div>
                  <div class="carousel-item">
                      <img class="img-fluid" src="assets/img/discounts/korres.png" alt="">
                  </div>
              </div>
      
              <a class="carousel-control-prev" href="#carousel-discounts" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
              </a>
              <a class="carousel-control-next" href="#carousel-discounts" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
              </a>
          </div>
      </div>
      
  </div>  
</section>
